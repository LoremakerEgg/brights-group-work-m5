<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SpaceX Launches</title>
    <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>SpaceX Launches</h1>
    <ul id="launch-list">
      <li id="launch-name"></li>
      <li id="rocket-img"></li>
      <li id="date"></li>
      <li id="crew"></li>
      <li id="details"></li>
    </ul>
    <button id="prev">Previous</button><button id="next">Next</button>
    <form>
      <input type="text" name="search" id="search" /><button
        type="submit"
        id="submit"
      >
        Search launch
      </button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
