<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SpaceX Launches</title>
    <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>SpaceX Launches</h1>
    <ul id="launch-list">
      <li id="rocket-img"></li>
      <li id="launch-name"></li>
      <li id="date"></li>
      <li id="crew"></li>
      <li id="details"></li>
    </ul>
    <div>
      <div id="button-container">
        <button id="prev">Previous</button><button id="next">Next</button>
      </div>
      <form>
        <input
          type="number"
          name="search"
          id="search"
          placeholder="Enter a number between 0 & 204"
        /><button type="submit" id="submit">Search launch</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
